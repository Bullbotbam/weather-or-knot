<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link rel="stylesheet" href="./assets/css/bootstrap.min (2).css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <body>
    <div class="jumbotron container-fluid mt-2 text-center p-2 bg-success">
      <h1 class="header-title">Weather Dashboard</h1>
    </div>
    <div id="container">
      <div class="row">
        <div id="search-section" class="col-12 col-md-3 search-group">
          <form id="searchForm" class="default">
            <h4 id="search-text" class="search-item">Search For a City</h4>
            <input
              type="search"
              name="city-search"
              id="search-box"
              class="col-form-label mt-4"
              placeholder="Enter City Name Here"
            />
            <!-- create column and large button -->
            <button id="search-btn" class="btn btn-lg btn-info" type="button">
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="col-8">
        <div class="row mr-0">
      <div id="results">
      <div id="search-display" class="display-info">
    </div>
  </div>
</div>
    <!-- single card design setup will need five  -->
    <div class="card col-2">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
  </body>
  <script src="./assets/js/script.js"></script>
  <!-- // might need momment for time -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
